<!DOCTYPE html>

<html>
	<head>
		<title>Results</title>
		<style>
			#searchResults {
				width: auto;
				height: auto;
				border: 1px solid black;
				border-radius: 10px;
				padding: 10px;
			}
		</style>
	</head>

	<body>
		{% block content %}
		<h1>Search results in order of relevance for search terms: {{', '.join(terms)}}.</h1>

		<div id="searchResults">
		{% for thing in rank %}
			{% if thing %}
				<p>file://{{thing}}</p>
			{% endif %}
		{% endfor %}
		</div>

		{% endblock %}
	</body>
</html>
